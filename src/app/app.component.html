<pars-admin-title-bar titleDisplayed="سرویس‌های من"></pars-admin-title-bar>
<main>
  <div class="sub-header">
    <pars-search-bar (onSearching)="setSearchQuery($event)"></pars-search-bar>
    <pars-tab-bar (onTabClicked)="filterDataByType($event)"></pars-tab-bar>
  </div>
  <pars-table *ngIf="$serviceList | async as Services" [tblArry]="Services.services | filterData:filterDataQuery:filterDataQueryByType ">
    <tr t-heads>
      <th>
        <!-- status -->
      </th>
      <th class="th__name">
        نام / مشخصه
      </th>
      <th>
       هزینه
      </th>
      <th>
        تاریخ سر رسید
       </th>
       <th class="th__action">
        عملیات
       </th>
       <th class="th__menu">
        <!-- menu -->
      </th>
    </tr>
  </pars-table>
</main>
